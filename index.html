<script>
const API_KEY = 'eLLuTN9mYhAAWBNl1P3XOGgRKFA1toAVWhOiYX3m';
const WM      = 'https://api.watchmode.com/v1';

const NL_STREAMING = ['netflix','prime','amazon','disney','apple','appletv','max','hbo','videoland','path√©-thuis','path√©'];
const SVC_COLORS = {
  'netflix':     {color:'#E50914',text:'#fff'},
  'prime':       {color:'#00A8E0',text:'#fff'},
  'amazon':      {color:'#00A8E0',text:'#fff'},
  'disney':      {color:'#113CCF',text:'#fff'},
  'apple':       {color:'#555',   text:'#fff'},
  'appletv':     {color:'#555',   text:'#fff'},
  'max':         {color:'#5822B4',text:'#fff'},
  'hbo':         {color:'#5822B4',text:'#fff'},
  'videoland':   {color:'#E00000',text:'#fff'},
  'path√©-thuis': {color:'#FF6B00',text:'#fff'},
  'path√©':       {color:'#FF6B00',text:'#fff'},
  'default':     {color:'#444',   text:'#fff'},
};

function getSvcStyle(name=''){
  const lower=name.toLowerCase();
  const key=Object.keys(SVC_COLORS).find(k=>lower.includes(k));
  return SVC_COLORS[key]||SVC_COLORS.default;
}
function isNLStreaming(name){ return NL_STREAMING.some(s=>(name||'').toLowerCase().includes(s)); }
function determineOrigin(item,src){
  const sn=(src.name||'').toLowerCase();
  return ['netflix','disney','max','hbo','videoland'].some(s=>sn.includes(s))?'original':'licensed';
}

// ‚îÄ‚îÄ Gebruik het type-veld van de API ‚îÄ‚îÄ
function resolveType(apiType){
  if(!apiType) return null;
  const t=String(apiType).toLowerCase();
  if(t==='movie') return 'movie';
  if(t.startsWith('tv_')||t.includes('series')||t.includes('miniseries')||t.includes('special')) return 'tv';
  return null;
}

async function translateToNL(text){
  if(!text||!text.trim()) return 'Geen beschrijving beschikbaar.';
  try{
    const r=await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text.slice(0,500))}&langpair=en|nl`);
    const d=await r.json();
    const t=d?.responseData?.translatedText;
    return(t&&t!==text)?t:text;
  }catch{return text;}
}

let sources=[]; let allItems=[]; let typeFilter='all'; let svcFilter='all'; let originFilter='all';
const detailCache={};
const WINDOW_SIZE=7;
let allDays=[]; let windowStart=0;

function dateStr(offset=0){
  const d=new Date(); d.setDate(d.getDate()+offset);
  return d.toISOString().slice(0,10).replace(/-/g,'');
}
function isoDate(wmDate){
  if(!wmDate) return '';
  const s=String(wmDate);
  if(s.includes('-')) return s.slice(0,10);
  return `${s.slice(0,4)}-${s.slice(4,6)}-${s.slice(6,8)}`;
}
function todayISO(){ return new Date().toISOString().slice(0,10); }
function dayName(iso){
  const n=new Date(iso+'T12:00:00').toLocaleDateString('nl-NL',{weekday:'long'});
  return n.charAt(0).toUpperCase()+n.slice(1);
}
function fullDate(iso){
  return new Date(iso+'T12:00:00').toLocaleDateString('nl-NL',{day:'numeric',month:'long',year:'numeric'});
}
function shortDate(iso){
  return new Date(iso+'T12:00:00').toLocaleDateString('nl-NL',{day:'numeric',month:'short'});
}

async function wm(path,params={}){
  const url=new URL(WM+path);
  url.searchParams.set('apiKey',API_KEY);
  Object.entries(params).forEach(([k,v])=>url.searchParams.set(k,v));
  const r=await fetch(url.toString());
  if(!r.ok) throw new Error(`Watchmode ${r.status}`);
  return r.json();
}

async function fetchSources(){
  const data=await wm('/sources',{regions:'NL'});
  sources=(Array.isArray(data)?data:[])
    .filter(s=>s.type==='sub'&&s.regions?.includes('NL')&&isNLStreaming(s.name))
    .sort((a,b)=>(a.name||'').localeCompare(b.name||''));
}

async function fetchReleases(){
  const from=dateStr(-30), to=dateStr(30);
  const [movRes,tvRes]=await Promise.all([
    wm('/releases',{regions:'NL',start_date:from,end_date:to,types:'movie',limit:250}),
    wm('/releases',{regions:'NL',start_date:from,end_date:to,types:'tv_series,tv_miniseries,tv_special',limit:250}),
  ]);

  function parse(res, fallbackType){
    return (res?.releases||[]).map(item=>{
      const src=sources.find(s=>s.id===item.source_id)||{};
      if(!isNLStreaming(src.name||item.source_name)) return null;
      // Gebruik het type-veld van de API als het bestaat, anders de fallback
      const resolved = resolveType(item.type||item.title_type) || fallbackType;
      return{
        ...item,
        img:item.poster_url||null,
        _type:resolved,
        _date:isoDate(item.source_release_date),
        _src:src.id?src:{name:item.source_name||'Streaming'},
        _style:getSvcStyle(src.name||item.source_name||''),
        _originType:determineOrigin(item,src),
      };
    }).filter(Boolean);
  }

  allItems=[...parse(movRes,'movie'),...parse(tvRes,'tv')];
  const seen=new Set();
  allItems=allItems.filter(i=>{
    const k=`${i.id}-${i.source_id}`;
    if(seen.has(k)||!i._date) return false;
    seen.add(k); return true;
  });
}

function filteredItems(){
  return allItems.filter(i=>{
    if(typeFilter==='movie'&&i._type!=='movie') return false;
    if(typeFilter==='tv'&&i._type!=='tv') return false;
    if(svcFilter!=='all'&&String(i.source_id)!==String(svcFilter)) return false;
    if(originFilter!=='all'&&i._originType!==originFilter) return false;
    return !!i._date;
  });
}

function buildDayList(){
  // Bouw lijst van alle datums -30 t/m +30 (zodat lege dagen ook zichtbaar zijn)
  const datumSet=new Set();
  for(let i=-30;i<=30;i++){
    const d=new Date(); d.setDate(d.getDate()+i);
    datumSet.add(d.toISOString().slice(0,10));
  }
  // Voeg ook datums toe van items die buiten het bereik vallen
  filteredItems().forEach(i=>datumSet.add(i._date));
  allDays=[...datumSet].sort();

  // Zet window op vandaag
  const today=todayISO();
  let idx=allDays.indexOf(today);
  if(idx===-1){ idx=allDays.findIndex(d=>d>=today); }
  if(idx===-1){ idx=Math.max(0,allDays.length-WINDOW_SIZE); }
  windowStart=idx;
}

function grouped(){
  const map={};
  filteredItems().forEach(i=>{
    if(!map[i._date]) map[i._date]={movies:[],tv:[]};
    if(i._type==='movie') map[i._date].movies.push(i);
    else map[i._date].tv.push(i);
  });
  return map;
}

function shiftWindow(delta){
  windowStart=Math.max(0,Math.min(allDays.length-WINDOW_SIZE,windowStart+delta));
  renderAll();
  window.scrollTo({top:0,behavior:'smooth'});
}

function updateNavBar(){
  const bar=document.getElementById('navBar');
  const prev=document.getElementById('btnPrev');
  const next=document.getElementById('btnNext');
  const range=document.getElementById('navRange');
  if(!allDays.length){bar.style.display='none';return;}
  bar.style.display='flex';
  const vis=allDays.slice(windowStart,windowStart+WINDOW_SIZE);
  if(vis.length) range.textContent=`${shortDate(vis[0])} ‚Äì ${shortDate(vis[vis.length-1])}`;
  prev.disabled=windowStart<=0;
  next.disabled=windowStart+WINDOW_SIZE>=allDays.length;
}

function renderAll(){
  const main=document.getElementById('main');
  main.innerHTML='';
  const g=grouped();
  const today=todayISO();
  const vis=allDays.slice(windowStart,windowStart+WINDOW_SIZE);
  let count=0;

  vis.forEach(iso=>{
    const data=g[iso];
    const movies=data?.movies||[];
    const tv=data?.tv||[];
    count++;
    const sec=document.createElement('section');
    sec.className='day-section';
    sec.style.animationDelay=`${count*0.04}s`;
    const chip=iso===today?'<span class="today-chip">Vandaag</span>':'';
    let html=`
      <div class="day-header"><div class="day-name">${dayName(iso)}</div>${chip}</div>
      <div class="day-sub">${fullDate(iso)}</div>`;
    if(!movies.length&&!tv.length){
      html+=`<div class="empty-day">Geen nieuwe releases op deze dag.</div>`;
    } else {
      if(movies.length) html+=`<div class="cat-row">üé¨ &nbsp;Films (${movies.length})</div><div class="scroll-track">${movies.map(cardHtml).join('')}</div>`;
      if(tv.length)     html+=`<div class="cat-row">üì∫ &nbsp;Series (${tv.length})</div><div class="scroll-track">${tv.map(cardHtml).join('')}</div>`;
    }
    html+='<div class="divider"></div>';
    sec.innerHTML=html;
    main.appendChild(sec);
  });

  if(!vis.length){
    main.innerHTML=`<div class="loading-screen"><div class="loading-text">Geen releases gevonden.</div></div>`;
  }
  updateNavBar();
}

function cardHtml(item){
  const title=(item.title||'').replace(/'/g,"&#39;").replace(/"/g,'&quot;');
  const style=item._style;
  const svcName=(item._src.name||item.source_name||'Streaming').replace(/Netherlands/i,'').trim();
  const oCls=item._originType==='original'?'original':'licensed';
  const oTxt=item._originType==='original'?'Origineel':'Gelicenseerd';
  const imgEl=item.img?`<img class="poster" src="${item.img}" alt="${title}" loading="lazy" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">`:'' ;
  const fallD=item.img?'none':'flex';
  const rating=item.user_rating?`‚≠ê ${Number(item.user_rating).toFixed(1)}`:(item._type==='movie'?'Film':'Serie');
  return `
    <div class="card" onclick="openModal(${item.id||0},'${item._type}','${item.watchmode_id||item.id||0}')">
      <div class="card-poster">
        ${imgEl}
        <div class="fallback" style="display:${fallD}"><span>${title}</span></div>
        <div class="new-label">Nieuw</div>
        <div class="badge" style="background:${style.color}dd;color:${style.text}">${svcName}</div>
      </div>
      <div class="card-title">${title}</div>
      <div class="card-meta">${rating}<span class="origin-badge ${oCls}">${oTxt}</span></div>
    </div>`;
}

function buildSvcBar(){
  const foundIds=new Set(allItems.map(i=>String(i.source_id)));
  const bar=document.getElementById('svcBar');
  bar.innerHTML=`<div class="sc active" data-id="all" onclick="setSvc(this)">Alle streamers</div>`;
  sources.filter(s=>foundIds.has(String(s.id))).forEach(s=>{
    const style=getSvcStyle(s.name||'');
    const name=(s.name||'').replace(/Netherlands/i,'').trim();
    const logo=s.logo_100px?`<img src="${s.logo_100px}" alt="">`:` <div class="dot" style="background:${style.color}"></div>`;
    bar.innerHTML+=`<div class="sc" data-id="${s.id}" onclick="setSvc(this)">${logo}${name}</div>`;
  });
}

async function openModal(id,type,wmId){
  const overlay=document.getElementById('overlay');
  const si=document.getElementById('si'); const sd=document.getElementById('sd'); const wb=document.getElementById('wb');
  const item=allItems.find(i=>(i.id===id||i.watchmode_id===id)&&i._type===type)||allItems.find(i=>String(i.watchmode_id||i.id)===String(wmId));
  const title=item?.title||'‚Äî';
  const poster=item?.img||'';
  const svcName=(item?._src?.name||item?.source_name||'Streaming').replace(/Netherlands/i,'').trim();
  const style=item?._style||getSvcStyle('');
  const originType=item?._originType||'';

  si.innerHTML=`
    <div class="sp">${poster?`<img src="${poster}" alt="">`:''}</div>
    <div class="sinf">
      <div class="ssvc" style="color:${style.color}">${svcName}</div>
      <div class="stitle">${title}</div>
      <div class="smeta">${type==='movie'?'üé¨ Film':'üì∫ Serie'}</div>
      <div style="color:var(--t3);font-size:12px">Details laden‚Ä¶</div>
    </div>`;
  sd.textContent=''; wb.style.display='none';
  overlay.classList.add('open'); document.body.style.overflow='hidden';

  const key=String(wmId||id);
  if(!detailCache[key]&&key!=='0'){
    try{ detailCache[key]=await wm(`/title/${key}/details`); }catch{ detailCache[key]=null; }
  }

  const d=detailCache[key];
  const fullTitle=d?.title||title;
  const year=d?.year||(item?._date||'').slice(0,4);
  const runtime=d?.runtime_minutes?`${d.runtime_minutes} min`:'';
  const rating=d?.user_rating?`${Number(d.user_rating).toFixed(1)} / 10`:'';
  const genres=(d?.genres||[]).slice(0,4).map(g=>{
    const n=typeof g==='object'?(g.name||''):(typeof g==='string'?g:'');
    return(!isNaN(n)||!n)?'':` <span class="stag">${n}</span>`;
  }).filter(Boolean).join('');
  const posterUrl=d?.poster||item?.img||'';

  let watchLink=null;
  if(d?.sources?.length){
    const nlSub=d.sources.find(s=>s.region==='NL'&&s.type==='sub');
    const usSub=d.sources.find(s=>s.region==='US'&&s.type==='sub');
    const nlAny=d.sources.find(s=>s.region==='NL');
    watchLink=nlSub?.web_url||usSub?.web_url||nlAny?.web_url||d.sources[0]?.web_url||null;
  }
  if(!watchLink){
    const svc=(item?._src?.name||'').toLowerCase();
    if(svc.includes('netflix'))  watchLink=`https://www.netflix.com/search?q=${encodeURIComponent(fullTitle)}`;
    else if(svc.includes('prime')||svc.includes('amazon')) watchLink=`https://www.amazon.nl/s?k=${encodeURIComponent(fullTitle)}`;
    else if(svc.includes('disney')) watchLink=`https://www.disneyplus.com/search/${encodeURIComponent(fullTitle)}`;
    else if(svc.includes('apple'))  watchLink=`https://tv.apple.com/`;
    else if(svc.includes('max')||svc.includes('hbo')) watchLink=`https://www.max.com/`;
    else if(svc.includes('videoland')) watchLink=`https://www.videoland.com/`;
    else if(svc.includes('path')) watchLink=`https://www.pathe-thuis.nl/`;
  }

  const rawOverview=d?.plot_overview||item?.overview||'';
  const nlOverview=rawOverview?await translateToNL(rawOverview):'Geen beschrijving beschikbaar.';
  const oBadge=originType==='original'
    ?'<div class="origin-badge original" style="display:inline-block;margin-top:4px">Originele content</div>'
    :'<div class="origin-badge licensed" style="display:inline-block;margin-top:4px">Gelicenseerde content</div>';

  si.innerHTML=`
    <div class="sp">${posterUrl?`<img src="${posterUrl}" alt="">`:''}</div>
    <div class="sinf">
      <div class="ssvc" style="color:${style.color}">${svcName}</div>
      <div class="stitle">${fullTitle}</div>
      <div class="smeta">${type==='movie'?'üé¨ Film':'üì∫ Serie'}${year?' ¬∑ '+year:''}${runtime?' ¬∑ '+runtime:''}</div>
      <div class="stags">${genres}</div>
      ${rating?`<div class="srating"><span style="color:#FFD60A">‚òÖ</span> ${rating}</div>`:''}
      ${oBadge}
    </div>`;
  sd.textContent=nlOverview;
  if(watchLink){ wb.href=watchLink; wb.style.display='flex'; }
}

function closeBg(e){
  if(e.target===document.getElementById('overlay')){
    document.getElementById('overlay').classList.remove('open');
    document.body.style.overflow='';
  }
}

  try{
    document.querySelector('.loading-text').textContent='Streamingdiensten ophalen‚Ä¶';
    await fetchSources();
    if(!sources.length) throw new Error('Geen streamingdiensten gevonden voor Nederland.');
    document.querySelector('.loading-text').textContent=`Releases laden van ${sources.length} diensten‚Ä¶`;
    await fetchReleases();
    buildSvcBar();
    buildDayList();

    document.getElementById('main').innerHTML=`
      <div class="error-screen">

        <div class="error-msg">${e.message||'Controleer je internetverbinding.'}</div>

}
init();
